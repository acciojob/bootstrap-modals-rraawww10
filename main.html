<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yX4zsysnMqrzMN7NbKIK4QgiW205j0Qy8q08+hWPgJK79z5wv4eYG/g102QhWUG" crossorigin="anonymous">
</head>
<body>
    <button type="button" class="btn btn-primary" id="open-modal">Open Modal</button>

    <div class="modal fade" id="newton-modal" tabindex="-1" aria-labelledby="newtonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newtonModalLabel">New Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD0T6YIToGv6QtHI5gGaPWb06r9zCfMCxZOdJBxU8AnUWbMij46hBkMWg" crossorigin="anonymous"></script>

    <script>
        // Get the modal and button elements
        const modal = document.getElementById('newton-modal');
        const button = document.getElementById('open-modal');

        // Add an event listener to the button
        button.addEventListener('click', () => {
            // Show the modal
            modal.classList.add('show');
            modal.style.display = 'block';
            modal.setAttribute('aria-modal', 'true');
            document.body.classList.add('modal-open');
        });
    </script>
</body>
</html>
